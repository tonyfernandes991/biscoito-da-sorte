<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/biscoit.svg" type="image/x-svg">
</head>
<body>
    <main>
        <div class="screen_one">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <button class="btn-biscoit">
                <img class="img-one" src="assets/biscoit.png" alt=" biscoito da sorte fechado">
            </button>
        </div>


        <div class="screen_two invisible">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p class="box-text">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img class="img-two" src="assets/opened-cookie.png" alt="biscoito da sorte aberto">
            <button class="btnReset">Abrir outro biscoito</button>
        </div>
    </main>
    
</body>
</html>
